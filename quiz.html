<body>

    <form>
        <h1>
            HTML and CSS Quiz</h1>
        <p>Answer the following questions by selecting the correct option.</p>
        <div>
            <label for="q1">What tag is used to create a link in HTML?</label>
            <select id="q1" name="q1">
                <option value="a">a</option>
                <option value="link">link</option>
                <option value="href">href</option>
                <option value="url">url</option>
            </select>
        </div>
        <div>
            <label for="q2">What property is used to change the background color of an element in CSS?</label>
            <select id="q2" name="q2">
                <option value="background-color">background-color</option>
                <option value="color">color</option>
                option value="fill">fill</option>
                <option value="background">background</option>
            </select>
        </div>
        <div>
            <label for="q3">What tag is used to create an ordered list in HTML?</label>
            <select id="q3" name="q3">
                <option value="ol">ol</option>
                <option value="ul">ul</option>
                <option value="li">li</option>
                <option value="list">list</option>
            </select>
        </div>
        <div>
            <label for="q4">What property is used to change the font size of an element in CSS?</label>
            <select id="q4" name="q4">
                <option value="font-size">font-size</option>
                <option value="size">size</option>
                <option value="font">font</option>
                <option value="text-size">text-size</option>
            </select>
        </div>
        <input type="submit" value="Send" />
    </form>
